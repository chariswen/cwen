<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Sammamish</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #eaeaea;
    color: #333;
  }
  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    margin-top: 50px;
  }
  h1 {
    color: #006699;
    text-align: center;
  }
  p {
    line-height: 1.6;
    margin: 20px 0;
  }
  .button {
    display: block;
    width: 200px;
    margin: 20px auto;
    padding: 10px;
    background-color: #006699;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .button:hover {
    background-color: #004d66;
  }
  video {
    width: 100%; /* Responsive video size */
    max-width: 600px; /* Maximum size */
    display: block; /* Align the video */
    margin: 20px auto; /* Center the video */
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to Sammamish</h1>
  <video controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p>Discover the beauty and community spirit of Sammamish, a city with wonderful environment, lush parks, and vibrant community life. Explore what makes Sammamish a wonderful place to live, work, and play.</p>
  <a href="content.html" class="button">Learn More About Sammamish</a>
</div>

</body>
</html>
